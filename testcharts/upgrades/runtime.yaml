commands:
- run: "bash deps.sh"
  name: "Download required dependencies"
- run: "bash clean.sh"
  name: "Clean KubeCF deployment"
- run: "bash deploy.sh"
  name: "Deploy KubeCF"
- run: "bash login.sh"
  name: "Login to CF"
- run: "bash smoke.sh"
  name: "Smoke tests"
- run: "bash upgrade.sh"
  pre: "bash pre_deploy.sh"
  name: "Deploy KubeCF"
- run: "bash login.sh"
  name: "Login to Upgraded CF"
- run: "bash smoke.sh"
  name: "Smoke tests on upgraded CF"
